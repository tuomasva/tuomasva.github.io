<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <style>
        .full-viewport-text {
            width: 100vw;
            height: 100vh;
            font-size: 10vw; /* Adjust based on your preference */
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            background-color: #2E2E2E; /* Soft dark gray background */
            color: #F5F5DC; /* Light cream text color */
            cursor: pointer; /* Changes the cursor to indicate the text is clickable */
        }

        body {
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }

    </style>
    <script>
        function adjustFontSize() {
            var container = document.querySelector('.full-viewport-text');
            var baseSize = 10; // Base font size in vw

            if (container) {
                var containerHeight = container.offsetHeight;
                var contentHeight = container.scrollHeight;

                // Adjust font size if content is taller than container
                while (contentHeight > containerHeight && baseSize > 1) {
                    baseSize -= 0.1; // Decrease font size gradually
                    container.style.fontSize = baseSize + "vw";
                    contentHeight = container.scrollHeight;
                }
            }
        }

        // Adjust font size on load and resize
        window.onload = adjustFontSize;
        window.onresize = adjustFontSize;
    </script>

    <script>
        // Function to load and parse the JSON file
        function loadJSON(filePath) {
            fetch(filePath)
                .then(response => response.json())
                .then(data => {

                    var current = Number(localStorage.getItem('current-question'));
                    if (!current) {
                        current = 0;
                    }

                    if (current < 1 || current > data.length) {
                        current = 0;
                    }

                    console.log(current);

                    // Example: Displaying JSON data in the HTML
                    document.getElementById('full-viewport-text').innerHTML = data[current].text;

                    localStorage.setItem('current-question', current);


                })
                .catch(error => console.error('Error loading JSON:', error));
        }

        // Load the JSON file
        loadJSON('text.json');
    </script>

    <script>
        document.addEventListener('click', function(event) {
            // Get the width of the viewport
            var width = window.innerWidth || document.documentElement.clientWidth || document.body.clientWidth;

            // Check if the click was on the left or right side
            if (event.clientX < width / 2) {
                var current = Number(localStorage.getItem('current-question'));
                localStorage.setItem('current-question', current - 1);
                loadJSON('text.json');
                // Add your logic for a left-side click here
            } else {
                var current = Number(localStorage.getItem('current-question'));
                localStorage.setItem('current-question', current + 1);
                loadJSON('text.json');
            }
            setTimeout(() => adjustFontSize(), 200);
        });
    </script>

</head>
<body>
<div class="full-viewport-text" id="full-viewport-text">
</div>

</body>
</html>
